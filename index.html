<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/car-game/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Vite App</title>
    <script type="module" crossorigin src="/car-game/assets/index.9b92ecf5.js"></script>
    <link rel="stylesheet" href="/car-game/assets/index.3dd07227.css">
  </head>
  <body>
    <div id="app"></div>
    <div id="ui">
      <div id="score">Score : 0</div>
      <button id="leaderboard">Leaderboard</button>
    </div>
    <div id="endUI">
      <form id="playerInfoForm">
        <input type="text" class="textInput" id="number" placeholder="학번" />
        <input type="text" class="textInput" id="name" placeholder="이름" />
        <input type="submit" class="btn" value="SAVE" />
      </form>
    </div>
    <div id="lb_Screen">
      <div>
        <div id="lbTitle">Leaderboard</div>
        <div id="lbContent"></div>
        <button class="btn" id="lbBack">Back</button>
      </div>
    </div>
    
    
  </body>
</html>
